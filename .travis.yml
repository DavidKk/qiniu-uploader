language: node_js
sudo: false
node_js:
  - 7

env:
  - TRAVIS=1

cache:
  directories:
    - node_modules

addons:
  sauce_connect:
    username: 'DavidKk'
  jwt:
    secure: ''

install:
  - npm install
  - npm install coveralls

before_script:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start

script:
  - npm run coveralls

before_deploy:
  - npm run build
  - npm run document

deploy:
  - provider: pages
    local_dir: docs
    skip_cleanup: true
    github_token:
      secure: 
    on:
      branch: master

  - provider: npm
    skip_cleanup: true
    on:
      tags: true
    email: qowera@qq.com
    api_key:
      secure: 
