language: node_js
sudo: false
node_js:
- '7'
cache:
  directories:
  - "./node_modules"
env:
- UNITEST=1
matrix:
  include:
  - node_js: '7'
    env: COVERAGE=1
  - node_js: '7'
    env: SAUCE_LABS=1
  allow_failures:
  - node_js: '7'
    env: SAUCE_LABS=1
  global:
    secure: 
addons:
  sauce_connect:
    username: DavidKk
  jwt:
    secure: 
install:
- npm install
- if [ "$COVERAGE" = 1 ]; then npm install codecov; fi
before_script:
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
script:
- if [ "$COVERAGE" = 1 ]; then npm run codecov; fi
- if [ "$SAUCE_LABS" = 1 ]; then npm run unitest; fi
before_deploy:
- npm run build
- npm run document
deploy:
- provider: pages
  local_dir: docs
  skip_cleanup: true
  github_token:
    secure: 
  on:
    branch: master
- provider: npm
  skip_cleanup: true
  email: qowera@qq.com
  api_key:
    secure: 
  on:
    tags: true
